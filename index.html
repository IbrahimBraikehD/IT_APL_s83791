<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Quiz game von HTW Dresden</h1>
  </header>
  <aside></aside>
  <div id="mainContent">
    <div id="categorySelection">
      <h2>WÃ¤hle eine Kategorie</h2>
      <button id="allgemeineFragen" onclick="startQuiz('allgemeineFragen')">Allgemeine Fragen</button>
      <button id="mathe" onclick="startQuiz('mathematik')">Mathematik</button>
      <button id="it" onclick="startQuiz('internettechnologien')">Internettechnologien</button>
      <button id="ge" onclick="startQuiz('geschichte')">Geschichte</button>
      <button id="extern" onclick="startQuiz('externeFragen')">Externe Fragen</button>
    </div>
    <div id="quiz" style="display: none;">
      <div id="questionContainer"></div>
      <div id="answersContainer"></div>
      <div class="progress-bar-container">
        <div id="correctProgress" class="progress-bar correct"></div>
        <div id="incorrectProgress" class="progress-bar incorrect"></div>
      </div>
    </div>
    <div id="result" style="display: none;">
      <h2 id="resultMessage"></h2>
      <button onclick="restartQuiz()">Neustarten</button>
    </div>
  </div>
  <footer>made by Ibra</footer>
</body>
</html>
